<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="Logo.png">
</head>

<body>
    <div class="container">
        <div class="topo">
            <nav>
                <ul>
                    <li>
                        <a href="Tela_principal.html">
                            <img src="EVENTUALIZANDO_A.png" class="img1">
                        </a>
                    </li>
                    <li>
                        <a href="Tela_pesquisa.html">Pesquisar</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="lateral">
            <aside class="sidebar">
                <img class="profile" src="chica.gif">
                <h1 class="opcao_lateral">Nome completo</h1>
                <p id="nome">nome usuario</p>

                <h2 class="opcao_lateral">Idade</h2>
                <p id="idade">idade</p>

                <h3 class="opcao_lateral">Telefone</h3>
                <p id="fone">telefone</p>

                <h4 class="opcao_lateral">E-mail</h4>
                <p id="email">email</p>
            </aside>
        </div>

        <div class="interno">
            <main class="main">
                <p class="texto" style="font-size: larger;">ALTERAÇÃO DE CADASTRO</p>

                <label for="name">Nome completo</label>
                <input type="text" id="nome">

                <label for="date">Data de nascimento</label>
                <input type="date" id="data">

                <label for="email">E-mail</label>
                <input type="email" id="email">

                <label for="password">Altere sua senha</label>
                <input type="password" id="password">

                <button class="botao">Cadastrar</button>
            </main>
        </div>
    </div>
</body>

</html>
