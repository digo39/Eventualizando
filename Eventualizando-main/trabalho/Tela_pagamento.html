<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pagamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style4.css">
  <link rel="icon" href="Logo.png">
</head>

<header>
    <div class="topo">
        <nav>
            <ul>
                <li>
                    <a href="Tela_principal.html">
                        <img src="EVENTUALIZANDO_A.png" class="img1">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body class="bg-custom">

  <!-- Conteúdo principal -->
  <div class="container mt-4 mb-5" style="max-width: 800px; position: fixed; top: 12%; left: 30%;">
    <h2 class="text-center text-dark mb-4">Pagamento</h2>

    <div class="card shadow p-4">
      <!-- Abas de método de pagamento -->
      <ul class="nav nav-tabs mb-4" id="paymentTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pix-tab" data-bs-toggle="tab" data-bs-target="#pix" type="button"
            role="tab">Pix</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="cartao-tab" data-bs-toggle="tab" data-bs-target="#cartao" type="button"
            role="tab">Cartão</button>
        </li>
      </ul>

      <form>
        <div class="tab-content" id="paymentTabsContent">
          <!-- PIX -->
          <div class="tab-pane fade show active" id="pix" role="tabpanel">
            <p class="text-muted">Escaneie o QR Code abaixo ou copie o código Pix para finalizar.</p>
            <div class="text-center my-3">
              <!-- QR Code será carregado dinamicamente -->
              <div id="pix-qr-code" style="width:200px; height:200px; background-color: #D1D3DC;"></div>
              <p class="mt-2 text-muted" id="pix-code">Código Pix</p>
            </div>
          </div>

          <!-- Cartão (Crédito/Débito) -->
          <div class="tab-pane fade" id="cartao" role="tabpanel">
            <div class="mb-3">
              <label class="form-label">Tipo de cartão</label>
              <select class="form-select" id="tipo-cartao">
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
              </select>
            </div>
            <div class="row mb-3">
              <div class="col-md-8">
                <label class="form-label">Número do cartão</label>
                <input type="text" class="form-control" placeholder="•••• •••• •••• ••••">
              </div>
              <div class="col-md-4">
                <label class="form-label">Nome no cartão</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Validade</label>
                <input type="text" class="form-control" placeholder="MM/AA">
              </div>
              <div class="col-md-4">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" placeholder="•••">
              </div>
            </div>
          </div>
        </div>

        <!-- Resumo -->
        <h5 class="text-dark mt-4">Resumo</h5>
        <ul class="list-group mb-3" id="resumo-pagamento">
          <li class="list-group-item d-flex justify-content-between">
            <span>Subtotal</span>
            <strong>R$ --,--</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between text-success">
            <span>Desconto</span>
            <strong>-R$ --,--</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><strong>Total</strong></span>
            <strong class="text-success">R$ --,--</strong>
          </li>
        </ul>

        <!-- Botões -->
        <div class="d-flex justify-content-between">
          <a href="Tela_carrinho.html" class="btn btn-secondary">← Cancelar pagamento</a>
          <button type="submit" class="btn text-white" style="background-color: #00BCD4;">Confirmar Pagamento</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
