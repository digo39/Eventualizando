<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Eventualizando</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="Logo.png">
</head>

<body>
    <div class="container">
        <h1>EVENTUALIZANDO</h1>
        <p>Para fazermos seu primeiro cadastro, vamos apenas precisar de algumas informações suas, ok?</p>

        <label for="name">Insira seu nome completo</label>
        <input type="text" id="nome">

        <label for="date">Insira sua data de nascimento</label>
        <input type="date" id="data">

        <label for="phone">Insira seu telefone</label>
        <input type="text" id="phone">        

        <label for="email">Insira seu e-mail</label>
        <input type="email" id="email">

        <label for="password">Insira sua senha</label>
        <input type="password" id="password">

        <a href="Menu_principal.html">
        <button>Cadastrar</button>

        <a href="Tela_login.html">Já tenho login?</a>
    </div>
</body>

</html>
